<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Graficzne</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 text-gray-900">

    <!-- Nagłówek -->
    <header class="bg-white shadow-md">
        <div class="container mx-auto p-4 flex justify-between items-center">
            <h1 class="text-3xl font-bold">Twoje Imię i Nazwisko</h1>
            <nav>
                <ul class="flex space-x-4">
                    <li><a href="#home" class="hover:text-blue-500">Strona Główna</a></li>
                    <li><a href="#about" class="hover:text-blue-500">O mnie</a></li>
                    <li><a href="#projects" class="hover:text-blue-500">Projekty</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Strona Główna -->
    <section id="home" class="container mx-auto p-8 text-center">
        <h2 class="text-4xl font-bold mb-4">Witaj na moim portfolio!</h2>
        <p class="mb-8">Jestem grafikiem komputerowym. Oto moje prace.</p>
        <a href="#projects" class="bg-500 text-white py-2 px-4 rounded">Zobacz moje prace</a>
    </section>

    <!-- O mnie -->
    <section id="about" class="container mx-auto p-8">
        <h2 class="text-3xl font-bold mb-4">O mnie</h2>
        <p class="mb-4">Tutaj napisz coś o sobie, swoim doświadczeniu i umiejętnościach.</p>
        <!-- Dodaj więcej treści o sobie -->
    </section>

    <!-- Projekty -->
    <section id="projects" class="container mx-auto p-8">
        <h2 class="text-3xl font-bold mb-4">Moje projekty</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- Tutaj dodaj swoje projekty -->
            <div class="project-card">
                <img src="teddy.png" alt="Opis projektu" class="mb-4">
                <h3 class="text-xl font-bold">Tytuł projektu</h3>
                <p>Krótki opis projektu.</p>
            </div>
            <!-- Powtórz dla każdego projektu -->
        </div>
    </section>

</body>
</html>
